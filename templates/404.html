<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found â€” TrafficSafe</title>
  <link href="/static/css/fonts.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #080F25 0%, #212C4D 50%, #37446B 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: white;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: rgba(174, 185, 225, 0.05);
      animation: float 20s infinite ease-in-out;
    }

    .bg-element:nth-child(1) {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .bg-element:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: -50px;
      right: -50px;
      animation-delay: -5s;
    }

    .bg-element:nth-child(3) {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 60%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(20px, -20px) scale(1.05); }
      50% { transform: translate(-10px, 10px) scale(0.95); }
      75% { transform: translate(15px, 15px) scale(1.02); }
    }

    .error-container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 480px;
    }

    .error-icon {
      margin-bottom: 32px;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .error-icon svg {
      width: 120px;
      height: 120px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 1;
      background: linear-gradient(135deg, #D1DBF9 0%, #AEB9E1 50%, #7E89AC 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }

    .error-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #D9E1FA;
    }

    .error-message {
      font-size: 16px;
      color: #AEB9E1;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      transition: all 200ms ease;
    }

    .btn-primary {
      background: white;
      color: #212C4D;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    /* Quick links */
    .quick-links {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .quick-links-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #7E89AC;
      margin-bottom: 16px;
    }

    .quick-links-list {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .quick-link {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #AEB9E1;
      text-decoration: none;
      transition: color 150ms ease;
    }

    .quick-link:hover {
      color: white;
    }

    .quick-link svg {
      width: 16px;
      height: 16px;
    }

    /* Decorative road */
    .road {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
      overflow: hidden;
    }

    .road::before {
      content: '';
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(90deg, #7E89AC 0, #7E89AC 40px, transparent 40px, transparent 80px);
      opacity: 0.3;
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 80px;
      }

      .error-title {
        font-size: 22px;
      }

      .error-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Background elements -->
  <div class="bg-element"></div>
  <div class="bg-element"></div>
  <div class="bg-element"></div>

  <div class="error-container">
    <div class="error-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" stroke="#AEB9E1"/>
        <path d="M12 8v4" stroke="#D1DBF9" stroke-width="2"/>
        <circle cx="12" cy="16" r="1" fill="#D1DBF9"/>
      </svg>
    </div>

    <div class="error-code">404</div>
    <h1 class="error-title" data-i18n="error.pageNotFound">Page Not Found</h1>
    <p class="error-message" data-i18n="error.pageNotFoundDesc">
      The page you're looking for doesn't exist or has been moved. 
      Let's get you back on track.
    </p>

    <div class="error-actions">
      <a href="/ui/dashboard" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        <span data-i18n="error.goToDashboard">Go to Dashboard</span>
      </a>
      <a href="javascript:history.back()" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        <span data-i18n="error.goBack">Go Back</span>
      </a>
    </div>

    <div class="quick-links">
      <div class="quick-links-title" data-i18n="error.quickLinks">Quick Links</div>
      <div class="quick-links-list">
        <a href="/ui/accidents" class="quick-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path></svg>
          <span data-i18n="nav.accidents">Accidents</span>
        </a>
        <a href="/ui/statistics" class="quick-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
          <span data-i18n="nav.statistics">Statistics</span>
        </a>
        <a href="/ui/report" class="quick-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          <span data-i18n="nav.reportAccident">Report</span>
        </a>
        <a href="/ui/login" class="quick-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
          <span data-i18n="login.signIn">Login</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Decorative road line -->
  <div class="road"></div>
  
  <script src="/static/js/translations.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var saved = localStorage.getItem('app-language');
      if (saved && saved !== 'en' && window.changeLang) {
        window.changeLang(saved);
      }
    });
  </script>
</body>
</html>
