/* ===== TOGGLE BUTTON - Refined Design ===== */

  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  color: white;
  overflow: visible;
  transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  box-shadow: 0 8px 32px rgba(99, 102, 241, 0.45),
              0 4px 16px rgba(139, 92, 246, 0.3),
              inset 0 1px 0 rgba(255,255,255,0.25);
}

.chatbot-toggle-bg {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.25) 0%, transparent 60%);
  border-radius: 50%;
}

.chatbot-toggle-pulse {
  position: absolute;
  inset: -4px;
  border-radius: 50%;
  background: inherit;
  opacity: 0;
  z-index: -1;
}

.chatbot-toggle:not(.active) .chatbot-toggle-pulse {
  animation: chatbot-pulse-ring 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

@keyframes chatbot-pulse-ring {
  0% { transform: scale(1); opacity: 0.5; }
  100% { transform: scale(1.4); opacity: 0; }
}

.chatbot-toggle::before {
  content: '';
  position: absolute;
  inset: -3px;
  background: conic-gradient(from 0deg, var(--chatbot-primary-light), var(--chatbot-secondary), var(--chatbot-accent), var(--chatbot-primary-light));
  border-radius: 50%;
  z-index: -1;
  opacity: 0;
  transition: opacity 0.4s ease;
  animation: chatbot-border-spin 4s linear infinite;
}

@keyframes chatbot-border-spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.chatbot-toggle:hover {
  transform: scale(1.1) translateY(-4px);
  box-shadow: 0 16px 48px rgba(99, 102, 241, 0.5),
              0 8px 24px rgba(139, 92, 246, 0.35),
              inset 0 1px 0 rgba(255,255,255,0.3);
}

.chatbot-toggle:hover::before {
  opacity: 1;
}

.chatbot-toggle:not(.active) {
  animation: chatbot-float 4s ease-in-out infinite;
}

@keyframes chatbot-float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.chatbot-toggle.active {
  animation: none;
  background: linear-gradient(135deg, #475569 0%, #334155 100%);
  box-shadow: 0 8px 24px rgba(71, 85, 105, 0.4);
  transform: scale(1);
}

.chatbot-toggle.active::before {
  opacity: 0 !important;
}

.chatbot-toggle-icon {
  position: absolute;

  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));

}

}

.chatbot-toggle.active .chatbot-toggle-icon--chat {
  opacity: 0;
  transform: scale(0.3) rotate(180deg);
}

    bindEvents() {

          e.preventDefault();
          this.sendMessage();
        }
      });
      
      // Input handling
      this.input.addEventListener('input', () => {
        this.updateCharCount();
        this.autoResize();
        this.sendBtn.disabled = !this.input.value.trim();
      });
      
      // Quick action buttons (new style)
      document.querySelectorAll('.chatbot-quick-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const message = btn.dataset.message;
          this.input.value = message;
          this.sendMessage();
        });
      });
      
      // Legacy suggestion buttons
      document.querySelectorAll('.chatbot-suggestion').forEach(btn => {
        btn.addEventListener('click', () => {

      // Clear chat

      document.addEventListener('click', (e) => {

      // Visual feedback for character limit
      if (count > 450) {
        this.charCount.style.color = '#ef4444';
        this.charCount.style.fontWeight = '600';
      } else if (count > 400) {
        this.charCount.style.color = '#f59e0b';

      } else {
        this.charCount.style.color = '';
        this.charCount.style.fontWeight = '';

        const responsePromise = this.fetchBotResponse(message);
        
        const [response] = await Promise.all([
          responsePromise,
          new Promise(resolve => setTimeout(resolve, responseDelay))

        await this.addMessageWithTypeEffect(response, 'bot');

    },

      const messageDiv = document.createElement('div');
      messageDiv.className = `chatbot-message chatbot-message--${type}`;
      
      messageDiv.innerHTML = `

            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" fill="currentColor" fill-opacity="0.15" stroke="currentColor" stroke-width="1.5"/>
              <circle cx="12" cy="12" r="3" fill="currentColor"/>

    escapeHtml(text) {

        } catch (e) {
          this.conversationHistory = [];
        }
      }
    }
  };

  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => ChatBot.init());
  } else {
    ChatBot.init();
  }

  // Expose for external access
  window.ChatBot = ChatBot;
})();
</script>
